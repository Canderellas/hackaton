events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP → HTTPS редирект
    server {
        listen 80;
        server_name comunada.store www.comunada.store;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name comunada.store www.comunada.store;

        # SSL сертификаты (пути от Certbot)
        ssl_certificate /etc/letsencrypt/live/comunada.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/comunada.store/privkey.pem;

        # Современные SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        root /usr/share/nginx/html;
        index index.html;

        # SPA роутинг
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}