services:
  # ASP.NET Core Backend
  backend:
    build: 
      context: ./Backend_hackaton
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
    networks:
    - app-network
    restart: unless-stopped

  # Frontend (статическая сборка)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    volumes:
      - frontend-dist:/app/dist
    command: sh -c "npm run build && tail -f /dev/null"
    networks:
    - app-network
    restart: unless-stopped

  # Nginx с SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    external: true  # ← Ключевая настройка!
    name: app-network  # ← Явно указать имя существующей сети

volumes:
  frontend-dist: