services:
  # nginx прокси с SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # ← добавляем порт 443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # ← SSL сертификаты
      - ./frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend-builder
    restart: unless-stopped

  # ASP.NET Core Backend
  backend:
    build: 
      context: ./Backend_hackaton
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=localhost;Database=Hackaton;Username=postgres;Password=12345678
      - ASPNETCORE_URLS=http://+:5000
    restart: unless-stopped

  # Frontend builder
  frontend-builder:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    volumes:
      - frontend-dist:/app/dist
    command: sh -c "npm run build && tail -f /dev/null"
    restart: unless-stopped

volumes:
  frontend-dist: