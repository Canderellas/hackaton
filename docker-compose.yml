services:
  # ASP.NET Core Backend
  backend:
    build: 
      context: ./Backend_hackaton
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=localhost;Database=Hackaton;Username=postgres;Password=12345678
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"
    restart: unless-stopped

  # Vue.js Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=https://comunada.store/api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
      - "comunada.store:host-gateway"
    restart: unless-stopped